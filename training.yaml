AWSTemplateFormatVersion: '2010-09-09'
Resources:
  companyNewsApplication:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      Description: AWS Elastic Beanstalk Company News Training Application
  companyNewsVersion:
    Type: AWS::ElasticBeanstalk::ApplicationVersion
    Properties:
      ApplicationName:
        Ref: companyNewsApplication
      Description: AWS ElasticBeanstalk Company News Training Application Version
      SourceBundle:
        S3Bucket: !Sub "elasticbeanstalk-companynews-${AWS::Region}"
        S3Key: company-news.war
  companyNewsCnfTemplate:
    Type: AWS::ElasticBeanstalk::ConfigurationTemplate
    Properties:
      ApplicationName:
        Ref: companyNewsApplication
      Description: AWS ElasticBeanstalk Company News Training Configuration Template
      OptionSettings:
      - Namespace: aws:autoscaling:asg
        OptionName: MinSize
        Value: '1'
      - Namespace: aws:autoscaling:asg
        OptionName: MaxSize
        Value: '1'
      - Namespace: aws:elasticbeanstalk:environment
        OptionName: EnvironmentType
        Value: LoadBalanced
      SolutionStackName: companynews-training-stack
  sampleEnvironment:
    Type: AWS::ElasticBeanstalk::Environment
    Properties:
      ApplicationName:
        Ref: companyNewsApplication
      Description: AWS ElasticBeanstalk Company News Training Environment
      TemplateName:
        Ref: companyNewsCnfTemplate
      VersionLabel:
        Ref: companyNewsVersion